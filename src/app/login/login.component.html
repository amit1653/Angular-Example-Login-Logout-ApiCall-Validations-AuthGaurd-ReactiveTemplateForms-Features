
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase" >Login</h2>
              <p class="text-white-50 mb-5">Please enter your Email and Password!</p>
              <div  *ngIf="errorMessage">Invalid Credentials</div>
           <form [formGroup]="loginDetailsForm" (ngSubmit)="onSubmitUserDetails(loginDetailsForm.value)">
            <div class="form-outline form-white mb-4">
              <input type="email" id="typeEmailX" placeholder="Email" class="form-control form-control-lg" formControlName="email" required />
           
              <span *ngIf="!formData.email.valid && formData.email.touched">
                <p>Email is required </p>               
            </span>
            </div>
            
              <div class="form-outline form-white mb-4">
                <input type="text" id="username" minlength="4" placeholder="Password"  class="form-control form-control-lg" formControlName="username" />
              
                <span *ngIf="!formData.username.valid && formData.username.touched">
                   <p>Username is required </p><p>Length betw 6-16 char, 1 Uppercase/1 special char allowed</p>
                </span>  
              </div>            

              <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!loginDetailsForm.valid">Login</button>
           
            </form>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
