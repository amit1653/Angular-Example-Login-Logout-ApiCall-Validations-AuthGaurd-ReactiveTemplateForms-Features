


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row">
        <div class="col-12">
          
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            
            <div class="card-body p-5 text-center">
              <button  class="float-right" (click)="logoutFromApp()">Logout </button>

              <p class="float-right">{{"Logged In As : " + userTitle}}</p>

              <div class="mb-md-5 mt-md-4 pb-5">

                <h4>Company Details</h4>

                <ul class="list-group">
                  
                    <li class="list-group-item" *ngFor="let objCompany of companyList">{{objCompany.name}}</li>
                   
                  </ul>
                  <br><hr>
                  <button class="btn btn-sm btn-outline-primary float-right" (click)="open(mymodal,'null','add')">+</button>

                  <h4>Contact Details</h4>
                  <ul class="list-group">
                    <li class="list-group-item"  *ngFor="let objContact of contactList">{{objContact.name}}
                        <button class="btn btn-sm btn-outline-danger float-right" (click)="openModal(objContact)">Remove</button>

                        <button class="btn btn-sm btn-outline-danger float-right" (click)="open(mymodal,objContact,'edit')">-</button>

                    </li>
                
                  </ul>
            
  
              </div>
  
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal popup -->
    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{contactText}} Contact</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="onAddContactPopup(f)" #f="ngForm">

            <div class="row">
                <div class="col-md-12">
                   <label>Country:</label>
                    <input class="form-control" type="text" name="country"   [(ngModel)]="country" required>
                </div>
                <div class="col-md-12">
                    <label>Name:</label>
                    <input class="form-control" type="text" name="name" [(ngModel)]="name" required>
                </div>
                <div class="col-md-12">
                    <label>Phone:</label>
                    <input  class="form-control" type="text" name="phone" [(ngModel)]="phone" required>
                    <hr>

                </div>
                <div class="col-md-12">

                    <button type="submit" class="btn btn-outline-dark float-right" [disabled]="!f.valid">Submit</button>

                </div>


            </div>

        </form>

        </div>
  
      </ng-template>
  </section>
